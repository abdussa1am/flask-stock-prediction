{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block head %}
  {{ super() }}
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='/css/psx.css')}}">-->
{% endblock %}
{% block content %} 
<style>
  body{
    background-image: linear-gradient(90deg,#0f2027,#203a43, #2c5364);
}
.signin{
    margin-top: 70px;
    margin-right: 10%;
    margin-left: 10%;
    margin-bottom: 20%;
    border: 2px solid black;
    border-radius: 3%;
    padding: 5%;
    color: black;
    background-color: white;
}
#submit{
    background-color: blue;
    color: white;
    font-family: Georgia, 'Times New Roman', Times, serif;
}  
</style>
<div class="container">
    <div class="signin">
    <h2 style="text-align: center;">Please Login</h2>
    {{ wtf.quick_form(form) }}
    <p>if you don't have an account Please <a href="/signup">Create an account</a></p>
    </div>
</div>
{% endblock %}
