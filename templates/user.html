{% extends "base.html" %}
{% block title %}api{% endblock %}
{% block content %} 
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>stock id</th>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        {% for comm in data['response'] %}
            
        <tr>
            <!--<td><a href="http://127.0.0.1:5000/api/{{ comm['stock_id'] }}">{{comm['stock_id'] }}</a></td>!-->
            <td>{{comm['short_name'] }}</td>
            <td><a href="api/{{ comm['stock_id'] }}">{{ comm['name'] }}</a></td>
            <td>{{comm['country'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{%- endblock %}
